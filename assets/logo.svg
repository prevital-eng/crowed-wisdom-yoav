<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
    <!-- Desk -->
    <rect x="50" y="150" width="300" height="10" fill="beige" />
    <circle cx="80" cy="180" r="2" fill="black" /> <!-- Phone -->
    <text x="75" y="185" font-family="Verdana" font-size="8" fill="black">Phone</text>

    <!-- Left Person (Blue) -->
    <rect x="50" y="120" width="20" height="30" fill="blue" /> <!-- Body -->
    <rect x="45" y="110" width="30" height="10" fill="blue" /> <!-- Head -->
    <rect x="40" y="135" width="30" height="5" fill="blue" /> <!-- Laptop -->

    <!-- Center Person (Gray) -->
    <rect x="150" y="120" width="20" height="30" fill="gray" /> <!-- Body -->
    <rect x="145" y="110" width="30" height="10" fill="gray" /> <!-- Head -->
    <rect x="140" y="135" width="30" height="5" fill="gray" /> <!-- Laptop -->

    <!-- Right Person (Green) -->
    <rect x="250" y="120" width="20" height="30" fill="green" /> <!-- Body -->
    <rect x="245" y="110" width="30" height="10" fill="green" /> <!-- Head -->
    <rect x="240" y="135" width="30" height="5" fill="green" /> <!-- Laptop -->
</svg>
