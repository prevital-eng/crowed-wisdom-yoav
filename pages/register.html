<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Add your styles here -->
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" /> <!-- Replace with your logo -->
        <h1>Registration Form</h1>
    </header>
    <form id="registrationForm">
        <div>
            <label for="role">I am a:</label>
            <select id="role" name="role" required>
                <option value="mentor">Mentor</option>
                <option value="student">Student</option>
            </select>
        </div>
        
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        
        <div>
            <label for="subjects">Subjects:</label>
            <input type="text" id="subjects" name="subjects" required>
        </div>
        
        <div>
            <label for="about">About:</label>
            <textarea id="about" name="about" required></textarea>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Register</button>
    </form>
    <script>
        // JavaScript code for Google Sheets integration goes here
    </script>
</body>
</html>
