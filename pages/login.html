<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה - חכמת ההמונים ביואב</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header class="header">
        <img src="../assets/logo.svg" alt="חכמת ההמונים" class="logo">
        <h1 class="site-title">כניסה למערכת</h1>
    </header>
    
    <main class="main-content">
        <div class="container">
            <form id="loginForm">
                <div>
                    <label for="email">דואר אלקטרוני:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="password">סיסמה:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">כניסה</button>
            </form>
            <p><a href="../index.html">חזרה לדף הבית</a></p>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2026 חכמת ההמונים ביואב - כל הזכויות שמורות</p>
    </footer>
</body>
</html>
