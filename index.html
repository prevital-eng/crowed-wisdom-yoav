<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חכמת ההמונים ביואב</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #ffcc00;
            padding: 30px 20px;
            text-align: center;
        }
        .logo {
            max-width: 120px;
            height: auto;
        }
        .site-title {
            color: #d34e00;
            margin: 15px 0 0 0;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background-color: #f5f5f5;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
        }
        .main-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: #ff5733;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            min-width: 150px;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .main-button:hover {
            background-color: #c70039;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="assets/logo.png" alt="חכמת ההמונים" class="logo">
        <h1 class="site-title">חכמת ההמונים ביואב</h1>
    </header>
    
    <main class="main-content">
        <div class="button-container">
            <a href="pages/register.html" class="main-button">הרשמה</a>
            <a href="pages/login.html" class="main-button">כניסה</a>
            <a href="pages/search.html" class="main-button">חיפוש</a>
            <a href="pages/forums.html" class="main-button">פורומים</a>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2026 חכמת ההמונים ביואב - כל הזכויות שמורות</p>
    </footer>
</body>
</html>
