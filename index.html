    <title>חכמת ההמונים ביואב | קהילת שיתוף הידע</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const originalWarn = console.warn;

                return;

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body { 
            font-family: 'Assistant', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .mandatory { color: #ef4444; }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .loading {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .role-badge-mentor {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .role-badge-mentee {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        @media (max-width: 640px) {
            body {
                font-size: 14px;
            }
            h1 {
                font-size: 2rem !important;
            }
            h2 {
                font-size: 1.5rem !important;
            }
            h3 {
                font-size: 1.25rem !important;
            }
            
            /* גודלי כפתורים וקלטים למובייל */
            input, textarea, select, button {
                font-size: 16px !important; /* מונע זום אוטומטי ב-iOS */
            }
            
            /* ריפוד מותאם למובייל */
            .p-8 {
                padding: 1rem !important;
            }
            
            /* גודלי כרטיסים */
            .rounded-3xl {
                border-radius: 1.5rem !important;
            }
        }
        
        /* Touch-friendly buttons */
        button, a {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
        }
        
        /* תפריט ניווט קבוע */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 0.75rem 0;
            direction: rtl;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: #64748b;
            font-size: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            text-align: center;
        }
        
        .nav-item:hover {
            color: #3b82f6;
        }
        
        .nav-item.active {
            color: #3b82f6;
        }
        
        .nav-icon {
            font-size: 1.5rem;
        }
        
        /* מרווח תחתון לתוכן כדי שלא יכסה התפריט */
        .with-bottom-nav {
            padding-bottom: 80px;
        }
        
        /* אנימציה להודעת ברוכה שובה */
        @keyframes slideDown {
            0% {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Admin Link */
        .admin-link {
            display: inline-block;
            color: #1e40af;
            font-size: 0.875rem;
            font-weight: 600;
            transition: color 0.2s;
            cursor: pointer;
            text-decoration: none;
            margin-top: 0.5rem;
        }
        
        .admin-link:hover {
            color: #1e3a8a;
            text-decoration: underline;
        }
    </style>
</head>

const BANNED_WORDS = ['מטומטם', 'טיפש', 'אידיוט', 'מפגר', 'דביל', 'שמאלן', 'ימין', 'קוקסינל'];

const containsBannedWords = (text) => {
    const lowerText = text.toLowerCase();
    return BANNED_WORDS.some(word => lowerText.includes(word));
};

const validateContent = (content, contentType = 'תוכן') => {
    if (!content.trim()) {
        return { valid: false, error: `אנא הזן ${contentType}` };

    if (containsBannedWords(content)) {
        return { 
            valid: false, 
            error: '⚠️ התוכן מכיל שפה לא הולמת. אנא שמור על תרבות דיבור נאותה.' 
        };
    }
    
    return { valid: true };
